<head>
	<title>Simple Analysis</title>
	<meta charset="UTF-8">

	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">

<body>

	<div class="calculate">
		<div class="container-calculate">
			<div class="summary">
				<span class="calculate-form-title">
					Summary
				</span>
				<p id="result"></p>
			</div>

			<form class="calculate-form validate-form">
				<span class="calculate-form-title">
					Calculate 
				</span>

				<div class="wrap-input1 validate-input" data-validate = "Number is required">
					<label><strong>Number 1</strong></label>
					<input class="input1" type="text" name="num1" id ="num1" placeholder="ex. 10">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate = "Number is required">
					<label><strong>Number 2</strong></label>
					<input class="input1" type="text" name="num2" id ='num2' placeholder="ex. 100">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate = "Number is required">
					<label><strong>Number 3</strong></label>
					<input class="input1" type="text" name="num3" id ='num3' placeholder="ex. 1000">
					<span class="shadow-input1"></span>
				</div>

				<div class="container-calculate-form-btn">
					<button class="calculate-form-btn" id="calButton">
						<span>
							Calculate
						</span>
					</button>
				</div>
			</form>
		</div>
	</div>



<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>

</body>
